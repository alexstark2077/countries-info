<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Get info about any country!</title>
</head>
<body>
    
    <main class="main">

        <h1 class="page-title">Find out stuff about any country!</h1>
        <h2>Easy as pie!</h2>

            <section class="countries">
                <div class="container">
                    <div class="countries__wrapper">
                        <div class="countries__block">
                            <form action="#" class="countries__form">
                                <div class="countries__form-title">Search:</div>
                                <div class="countries__input-box">
                                    <input type="text" class="countries__input disabled"
                                        placeholder="country name, 3 chars minimum">
                                </div>
                            </form>
                            <div class="countries__results">
                                <div class="countries__results-title">Results: <span>0</span></div>
                                <div class="countries__results-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    </main>

    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>
</html>
